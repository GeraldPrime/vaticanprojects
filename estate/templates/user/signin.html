<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sign In | Vatican Garden Estates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive admin theme which can be used to build CRM, CMS,ERP etc." name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="/static/estate/images/logos/favicon.png">

    <!-- Theme Config Js -->
    <script src="/static/user/js/config.js"></script>

    <!-- App css -->
    <link href="/static/user/css/app.min.css" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="/static/user/css/icons.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="authentication-bg position-relative">
    {% include 'user/_alerts.html' %}
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-8 col-lg-10">
                    <div class="card overflow-hidden">
                        <div class="row g-0">
                            <div class="col-lg-6 d-none d-lg-block p-2">
                                <img src="/static/user/images/auth-img.jpg" alt="" class="img-fluid rounded h-100">
                            </div>
                            <div class="col-lg-6">
                                <div class="d-flex flex-column h-100">
                                    <!-- <div class="auth-brand p-4">
                                        <a href="index.html" class="logo-light">
                                            <img src="/static/user/images/logo.png" alt="logo" height="22">
                                        </a>
                                        <a href="index.html" class="logo-dark">
                                            <img src="/static/user/images/logo-dark.png" alt="dark logo" height="22">
                                        </a>
                                    </div> -->
                                    <a href="" class="logo logo-light">
                                        <span class="logo-lg">
                                            <img style="
                                            height: 85px;
                                            background-color: white;
                                            border-radius: 50%;
                                            margin-top:20px;
                                          " src="/static/estate/images/anew/vatican_logo.png" alt="logo">
                                        </span>
                                        <span class="logo-sm">
                                            <img src="/static/estate/images/anew/vatican_logo.png" alt="small logo">
                                        </span>
                                    </a>
                                    <div class="p-4 my-auto">
                                        <h4 class="fs-20">Sign In</h4>
                                        <p class="text-muted mb-3">Enter your email address or Usernsame and password to access
                                            the panel.
                                        </p>



                                        <!-- form -->
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label for="emailaddress" class="form-label">Email address or Username</label>
                                                <input class="form-control" name="username" type="text" id="emailaddress" required=""
                                                    placeholder="Enter your email">
                                            </div>
                                            <!-- <div class="mb-3">
                                                <a href="{% url 'password_reset' %}" class="text-muted float-end"><small>Forgot
                                                        your
                                                        password?</small></a>
                                                <label for="password" class="form-label">Password</label>
                                                <input class="form-control" name="password" type="password" required="" id="password"
                                                    placeholder="Enter your password">
                                            </div> -->
                                            <div class="mb-3">
                                                <a href="{% url 'password_reset' %}" class="text-muted float-end"><small>Forgot
                                                            your
                                                            password?</small></a>
                                                <label for="password" class="form-label">Password</label>
                                                <div class="input-group input-group-merge">
                                                    <input class="form-control" name="password" type="password" required="" id="password"
                                                        placeholder="Enter your password">
                                                    <div class="input-group-text" data-password="false">
                                                        <span class="password-eye"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-0 text-start">
                                                <button class="btn btn-soft-primary w-100" type="submit"><i
                                                        class="ri-login-circle-fill me-1"></i> <span class="fw-bold">Log
                                                        In</span> </button>
                                            </div>

                                            
                                        </form>

                                        
                                        <!-- end form-->
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
            
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <footer class="footer footer-alt fw-medium">
        <span class="text-dark">
            <script>document.write(new Date().getFullYear())</script> Â© Velonic - Theme by Techzaa
        </span>
    </footer>
    <!-- Vendor js -->
    <script src="/static/user/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="/static/user/js/app.min.js"></script>

</body>

</html>
