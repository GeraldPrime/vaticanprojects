{% extends 'user/base.html' %}

{% block title %}Register New Property{% endblock %}

{% block body %}

<div class="content-page">
    <div class="content">

        <div class="container mt-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Register New Property</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post" action="{% url 'register_property' %}">
                        {% csrf_token %}
                        
                        <div class="form-group row">
                            <label for="name" class="col-sm-3 col-form-label">Property Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="description" class="col-sm-3 col-form-label">Description</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="location" class="col-sm-3 col-form-label">Location (State)</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="location" name="location" required>
                                    <option value="">-- Select State --</option>
                                    {% for state_code, state_name in states %}
                                        <option value="{{ state_code }}">{{ state_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="address" class="col-sm-3 col-form-label">Full Address</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-primary">Register Property</button>
                                <a href="{% url 'property_list' %}" class="btn btn-secondary ml-2">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Basic form validation
    document.querySelector('form').addEventListener('submit', function(event) {
        const name = document.getElementById('name').value.trim();
        const description = document.getElementById('description').value.trim();
        const location = document.getElementById('location').value;
        const address = document.getElementById('address').value.trim();
        
        if (!name || !description || !location || !address) {
            event.preventDefault();
            alert('Please fill in all required fields.');
        }
    });
</script>
{% endblock %}
