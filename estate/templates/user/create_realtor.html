{% extends "user/base.html" %}
{% block title %}
  Create Realtor
{% endblock title %}
{% block body %}
    <!-- settings -->
    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="profile-bg-picture"
                            style="background-image:url('/static/user/images/bg-profile.jpg')">
                            <span class="picture-bg-overlay"></span>
                            <!-- overlay -->
                        </div>
                        
                    </div>
                </div>
                <!-- end row -->

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card p-0">
                            <div class="card-body p-0">
                                <div class="profile-content">

                                    <ul class="nav nav-underline nav-justified gap-0">
                                       
                                        <li class="nav-item"><a class="nav-link" 
                                               
                                                aria-controls="home" aria-selected="true"
                                                >CREATE REALTOR</a></li>
                                        
                                    </ul>
                                    

                                    <div class=" m-0 p-4">
                                        

                                        <!-- settings -->
                                        <div id="edit-profile" class="tab-pane">
                                            <div class="user-profile-content">
                                                <form method="post" enctype="multipart/form-data">
                                                    {% csrf_token %}
                                                    <div class="row row-cols-sm-2 row-cols-1">
                                                        <div class="mb-2">
                                                            <label class="form-label" for="Title">Sponsors/Referral Code</label>
                                                            <input type="text" required name="sponsorcode"
                                                                class="form-control">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="form-label"
                                                                for="Username">Image</label>
                                                            <input type="file" required placeholder="Choose realtor profile image" name="image" 
                                                                class="form-control">
                                                        </div>
                                                        <div class="mb-2">
                                                            <label class="form-label" for="Title">First Name</label>
                                                            <input type="text" required placeholder="Enter first name" name="firstname"
                                                                class="form-control">
                                                        </div>
                                                        <div class="mb-2">
                                                            <label class="form-label" for="Title">Last Name</label>
                                                            <input type="text" required placeholder="Enter last name" name="lastname"
                                                                class="form-control">
                                                        </div>
                                                        <div class="mb-2">
                                                            <label class="form-label" for="Title">Email</label>
                                                            <input type="email" required placeholder="Enter realtor email" name="email"
                                                                class="form-control">
                                                        </div>
                                                        <div class="mb-2">
                                                            <label class="form-label" for="Title">Phone Number</label>
                                                            <input type="text" required placeholder="Enter realtor phone number" name="phone"
                                                                class="form-control">
                                                        </div>
                                                        <div class="mb-2">
                                                            <label class="form-label" for="Title">Account Number</label>
                                                            <input type="text" required placeholder="Enter realtors account number" name="accnumber"
                                                                class="form-control">
                                                        </div>
                                                        <div class="mb-2">
                                                            <label class="form-label" for="Title">Bank Name </label>
                                                            <input type="text" required placeholder="Enter realtors bank namer" name="bankname"
                                                                class="form-control">
                                                        </div>
                                                        <div class="mb-2">
                                                            <label class="form-label" for="Title">Adderess</label>
                                                            <input type="text" required placeholder="Enter realtors address" name="address"
                                                                class="form-control">
                                                        </div>
                                                        <div class="mb-2">
                                                            <label class="form-label" for="Title">Country</label>
                                                            <input type="text" required placeholder="Enter realtors country" name="country"
                                                                class="form-control">
                                                        </div>
                                                        
                                                        
                                                        
                                                    </div>
                                                    <button class="btn btn-primary" type="submit"><i
                                                            class="ri-save-line me-1 fs-16 lh-1"></i> Create</button>
                                                </form>
                                            </div>
                                        </div>

                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

            </div>
            <!-- end row -->

        </div>
        <!-- container -->

    </div>
{% endblock body %}
