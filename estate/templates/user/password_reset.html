<!-- 1. password_reset.html - Request password reset -->
<!-- estate/password_reset.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Recover Password | Vatican Garden Estates </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive admin theme which can be used to build CRM, CMS,ERP etc." name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="/static/estate/images/logos/favicon.png">

    <!-- Theme Config Js -->
    <script src="/static/user/js/config.js"></script>

    <!-- App css -->
    <link href="/static/user/css/app.min.css" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="/static/user/css/icons.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="authentication-bg">

    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-8 col-lg-10">
                    <div class="card overflow-hidden">
                        <div class="row g-0">
                            <div class="col-lg-6 d-none d-lg-block p-2">
                                <img src="/static/user/images/auth-img.jpg" alt="" class="img-fluid rounded h-100">
                            </div>
                            <div class="col-lg-6">
                                <div class="d-flex flex-column h-100">
                                    <a href="" class="logo logo-light">
                                        <span class="logo-lg">
                                            <img style="
                                                height: 85px;
                                                background-color: white;
                                                border-radius: 50%;
                                                margin-top:20px;
                                              " src="/static/estate/images/anew/vatican_logo.png" alt="logo">
                                        </span>
                                        <span class="logo-sm">
                                            <img src="/static/estate/images/anew/vatican_logo.png" alt="small logo">
                                        </span>
                                    </a>
                                    <div class="p-4 my-auto">
                                        <h4 class="fs-20">Forgot Password?</h4>
                                        <p class="text-muted mb-3">Enter your email address and we'll send you an email with instructions to reset your password.</p>

                                        <!-- Messages -->
                                        {% if messages %}
                                            {% for message in messages %}
                                                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                                                    {{ message }}
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                </div>
                                            {% endfor %}
                                        {% endif %}

                                        <!-- form -->
                                        <form method="POST">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label for="emailaddress" class="form-label">Email address</label>
                                                {{ password_reset_form.email.errors }}
                                                <input class="form-control" type="email" name="email" id="emailaddress" required
                                                    placeholder="Enter your email">
                                            </div>
                                            
                                            <div class="mb-0 text-start">
                                                <button class="btn btn-soft-primary w-100" type="submit"><i class="ri-loop-left-line me-1 fw-bold"></i> <span class="fw-bold">Reset Password</span> </button>
                                            </div>
                                        </form>
                                        <!-- end form-->
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-dark-emphasis">Back To <a href="{% url 'signin' %}" class="text-dark fw-bold ms-1 link-offset-3 text-decoration-underline"><b>Log In</b></a></p>
                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <footer class="footer footer-alt fw-medium">
        <span class="text-dark-emphasis"><script>document.write(new Date().getFullYear())</script> Â© Vatican Garden Estates</span>
    </footer>
    <!-- Vendor js -->
    <script src="/static/estate/js/vendor.min.js"></script>
    
    <!-- App js -->
    <script src="/static/estate/js/app.min.js"></script>

</body>
</html>
