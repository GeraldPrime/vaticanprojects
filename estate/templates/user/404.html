<!DOCTYPE html>

    <head>

        <!-- App favicon -->

    <body class="authentication-bg">

                    <div class="col-xxl-8 col-lg-10">

                                            <div class="text-center">

                                            </div>
        
                                            <a href="{% url 'home' %}" class="btn btn-soft-primary w-100"><i class="ri-home-4-line me-1"></i> Back to Home</a>
                                        </div>
                                    </div>
                                </div>

                    </div>
